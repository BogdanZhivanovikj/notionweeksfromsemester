<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Semester Week Counter</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f9fafb;
    }
    .counter {
      text-align: center;
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      margin: 0 0 0.5rem;
      font-size: 2rem;
    }
    p {
      margin: 0;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="counter">
    <h1 id="week"></h1>
    <p>of the semester</p>
  </div>

  <script>
    // Set your semester start date here:
    const semesterStart = new Date("2025-09-14"); // YYYY-MM-DD

    function getWeekNumber() {
      const now = new Date();
      const diffInDays = Math.floor((now - semesterStart) / (1000 * 60 * 60 * 24));
      const week = Math.floor(diffInDays / 7) + 1;
      return week > 0 ? week : 0; // before start shows 0
    }

    document.getElementById("week").textContent = "Week " + getWeekNumber();
  </script>
</body>
</html>
